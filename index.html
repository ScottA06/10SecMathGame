<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
    <title>10 Sec Math Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text">10 Second Math Game</h2>
                <h3 class="text" id="timer"></h3>
                <p class="text">^Seconds Left^</p>
                <h1 class="text" id="equation"></h1>
                <input class="text" id="user" type="number">
                <h4 class="text">Points: <span class="text" id="score"></span></h4>
            </div>
        </div>
    </div>
</body>

</html>
